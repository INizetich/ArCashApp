<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <title>Formulario</title>
</head>
<body>
<div class="theme-control">
    <button id="theme-switcher">
        <svg width="22" height="22" viewBox="0 0 24 24">
            <path class="sun" d="M12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm0-2a8 8 0 1 0 0 16 8 8 0 0 0 0-16z"/>
            <path class="sun-ray" d="M12 2v2m0 16v2M4 12H2m20 0h-2m3-7l-2 2m-13 13l-2 2m17-15l2 2M3 19l2 2"/>
        </svg>
    </button>
</div>

    <form id="formulario">
        <label>Nombre</label>
        <input type="text" name="nombre">

        <label>Apellido</label>
        <input type="text" name="apellido">

        <label>dni</label>
        <input type="text" name="dni" required pattern="{7,10}">

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Nombre de usuario</label>
        <input type="text" name="alias" required>

        <button type="submit">Enviar</button>

        <pre id="respuesta"></pre>
    </form>
    <script th:src="@{/js/registro.js}"></script>
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
