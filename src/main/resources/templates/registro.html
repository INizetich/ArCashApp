<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/login-register.css}">
    <title>Registro</title>
</head>
<body>

<div class="theme-control">
    <button id="theme-switcher">
        <svg width="22" height="22" viewBox="0 0 24 24">
            <path class="sun" d="M12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm0-2a8 8 0 1 0 0 16 8 8 0 0 0 0-16z"/>
            <path class="sun-ray" d="M12 2v2m0 16v2M4 12H2m20 0h-2m3-7l-2 2m-13 13l-2 2m17-15l2 2M3 19l2 2"/>
        </svg>
    </button>
</div>
<div>
    <button id="back-button" onclick="window.history.back()" aria-label="Volver">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" class="back-circle"/>
            <path d="M14 8L10 12L14 16" class="back-arrow" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>
</div>
    <div class="main">
        <div class="left-panel">
            <div class="logo">
                <svg class="brand-mark" width="140" height="140" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 20 L100 40 V80 L60 100 L20 80 V40 Z" fill="none" stroke="#2A4D7A" stroke-width="4"/>/>
                    <circle cx="60" cy="60" r="18" fill="none" stroke="#2A4D7A" stroke-width="4"/>
                    <path d="M60 42 L60 78 M48 60 L72 60" stroke="#2A4D7A" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <h1>AR<span>Cash</span></h1>
                <h4>VIRTUAL WALLET</h4>
            </div>
        </div>

        <div class="right-panel">
            <div class="formulario">
                <h2>Registrarse</h2>
                <form id="Register" method="post" th:action="@{/create}">
                    <label>Nombre</label>
                    <input type="text" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,}">

                    <label>Apellido</label>
                    <input type="text" name="apellido" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,}">

                    <label>D.N.I</label>
                    <input type="text" name="dni" required maxlength="8" pattern="\d{8}">

                    <label>Email</label>
                    <input type="email" name="email" required title="Ingrese un Email Valido">

                    <label>Nombre de usuario</label>
                    <input type="text" name="alias" required maxlength="10">

                    <button type="submit">Enviar</button>

                    <pre id="respuesta"></pre>
                </form>
            </div>
        </div>

        <div class="global-footer">
            <p>ArCash™ | Virtual Wallet <a href="ArCash:helparcash2025@gmail.com" class="email-link">helparcash2025@gmail.com</a></p>
        </div>

    </div>
    <script th:src="@{/js/registro.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
